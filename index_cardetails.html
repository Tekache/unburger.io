<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card detail.com</title>
    <link rel="stylesheet" href="/style_cardetails.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/card_details_asset/onburga.png.jpeg" alt="image-responsive"></a>
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Order now</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-bg-warning rounded-3 p-3" aria-current="page" href="#">Delivery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/index_contactus.html">Contact Us</a>
                  </li>
                </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
<div>
            
  <div class="container py-3">
      <div class="row">
          <div class="col-12 col-sm-8 col-md-6 mx-auto">
              <div id="pay-invoice" class="card">
                  <div class="card-body">
                      <div class="card-title">
                          <h2 class="text-center">Card details</h2>
                      </div>
                      <hr>
                      <form action="" method="post" novalidate="novalidate">
                          <input type="hidden" id="x_first_name" name="x_first_name" value="">
                          <input type="hidden" id="x_last_name" name="x_last_name" value="">
                          <input type="hidden" id="x_card_num" name="x_card_num" value="">
                          <input type="hidden" id="x_exp_date" name="x_exp_date" value="">
                          <div class="form-group text-center">
                              <ul class="list-inline">
                                  <li class="list-inline-item"><i class="text-muted fa fa-cc-visa fa-2x"></i></li>
                                  <li class="list-inline-item"><i class="fa fa-cc-mastercard fa-2x"></i></li>
                                  <li class="list-inline-item"><i class="fa fa-cc-amex fa-2x"></i></li>
                                  <li class="list-inline-item"><i class="fa fa-cc-discover fa-2x"></i></li>
                              </ul>
                          </div>
                          <div class="form-group has-success">
                              <label for="cc-name" class="control-label">Name on card</label>
                              <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid"
                                  data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name"
                                  aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                              <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                                  data-valmsg-replace="true"></span>
                          </div>
                          <div class="form-group">
                              <label for="cc-number" class="control-label">Card number</label>
                              <input id="cc-number" name="cc-number" type="tel"
                                  class="form-control cc-number identified visa" value="" data-val="true"
                                  data-val-required="Please enter the card number"
                                  data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                              <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                          </div>
                          <div class="row">
                              <div class="col-6">
                                  <div class="form-group">
                                      <label for="cc-exp" class="control-label">Expiration</label>
                                      <input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" value=""
                                          data-val="true" data-val-required="Please enter the card expiration"
                                          data-val-cc-exp="Please enter a valid month and year" placeholder="MM / YY"
                                          autocomplete="cc-exp">
                                      <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                  </div>
                              </div>
                              <div class="col-6">
                                  <label for="x_card_code" class="control-label">Security code</label>
                                  <div class="input-group">
                                      <input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc"
                                          value="" data-val="true" data-val-required="Please enter the security code"
                                          data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                      <div class="input-group-addon">
                                          <span class="fa fa-question-circle fa-lg" data-toggle="popover"
                                              data-container="body" data-html="true" data-title="Security Code"
                                              data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                              data-trigger="hover"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="x_zip" class="control-label">Postal code</label>
                              <input id="x_zip" name="x_zip" type="text" class="form-control" value="" data-val="true"
                                  data-val-required="Please enter the ZIP/Postal code" autocomplete="postal-code">
                              <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span>
                          </div>
                      </form>
                      <div>
                          <a href="/index_confirmation.html"><button class="text-bg-warning p-3 mt-3">Take Order</button></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
